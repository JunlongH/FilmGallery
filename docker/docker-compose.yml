version: '3.8'

services:
  filmgallery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: filmgallery/server:latest
    container_name: filmgallery-server
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "${PORT:-4000}:4000"
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - SERVER_MODE=nas
      - PORT=4000
      - TZ=${TZ:-Asia/Shanghai}
      # Database write-through for cloud sync compatibility
      - DB_WRITE_THROUGH=${DB_WRITE_THROUGH:-0}
    
    # Volume mounts
    volumes:
      # Database storage (film.db)
      - ${DATA_PATH:-./data}:/app/data
      # Image files (uploads/)
      - ${UPLOADS_PATH:-./uploads}:/app/uploads
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 128M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

